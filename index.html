<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <title></title>

    <meta name="author" content="">
    <meta name="description" content="">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="assets/modernizr.js"></script>

    <link rel="stylesheet" href="assets/application.css" />

    <!--[if lt IE 9]>
      <script type="text/javascript" src="assets/respond.js"></script>
    <![endif]-->

    <script type="text/javascript" src="assets/application.js"></script>
  </head>
  <body>
    <div class="loader" data-loader></div>
    <div class="wrapper">
      <div class="container-fluid" data-nav>
        <div class="nav-overlay" data-nav-overlay data-hidden></div>
        <div class="nav">
          <div class="nav-brand">
            <a href="/" itemprop="url" class="nav-logo">
              <img src="assets/logo.png" alt="CompanyName" itemprop="logo">
            </a>
          </div>

          <div class="nav-menu-toggle">
            <a href="#" class="nav-menu-toggle-control" data-toggle-nav-menu>Menu</a>
          </div>

          <div class="nav-menu" data-nav-menu data-nav-menu-break-point="768">
            <ul class="nav-menu-items">
              <li class="nav-menu-item"><a href="#">Link</a></li>
              <li class="nav-menu-item"><a href="#">Link</a></li>
              <li class="nav-menu-item nav-menu-item-right"><a href="#">Link</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="container">
        <form>
          <fieldset>
            <textarea></textarea>
          </fieldset>

          <fieldset>
            <input type="date" name="birthday">
          </fieldset>

          <fieldset>
            <input type="time" name="game-time">
          </fieldset>

          <fieldset>
            <input type="email" name="email-address">
          </fieldset>

          <fieldset>
            <input type="url" name="website">
          </fieldset>

          <fieldset>
            <input type="number" name="cost">
          </fieldset>

          <fieldset id="phone-number">
            <input type="tel" name="phone-number">
          </fieldset>

          <fieldset>
            <input type="radio" name="day" value="Friday" checked> Friday
            <input type="radio" name="day" value="Saturday"> Saturday
            <input type="radio" name="day" value="Sunday"> Sunday
          </fieldset>

          <fieldset>
            <input type="checkbox" name="day" value="Friday" checked> Friday
            <input type="checkbox" name="day" value="Saturday"> Saturday
            <input type="checkbox" name="day" value="Sunday"> Sunday
          </fieldset>

          <fieldset>
            <select name="day">
              <option value="Friday" selected>Friday</option>
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>
            </select>
          </fieldset>

          <fieldset>
            <select name="day" multiple>
              <option value="Friday" selected>Friday</option>
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>
            </select>
          </fieldset>

          <input type="submit" name="submit" value="Send" class="button">
        </form>
      </div>
    </div>

    <div data-scroll-to="#phone-number" data-scroll-to-offset="-100">Scroll to phone number</div>
  </body>
</html>
